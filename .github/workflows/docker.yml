name: docker build

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
      - develop
      - test
      - create-workflow/*
jobs:
  test:
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        build-os:
          - ubuntu-xenial
          - ubuntu-bionic
          - ubuntu-foscal
        os:
          - ubuntu-18.04
    # env:
      # COMPOSE_INTERACTIVE_NO_CLI: "1" #fix the input device is not a TTY
    steps:
      - uses: actions/checkout@v2.1.0
      - name: check docker compose version
        run: docker-compose --version
      - name: build image ubuntu 18.04
        run: docker-compose build ${{maxtrixbuild-os}}
      - name: run container
        run: docker-compose up -d ${{maxtrixbuild-os}}
      - name: check python version
        run: docker-compose exec -T ${{maxtrixbuild-os}} python3 --version
      - name: check ansible
        run: docker-compose exec -T ${{maxtrixbuild-os}} ansible --version
      - name: destroy the container 
        run: docker-compose down
      